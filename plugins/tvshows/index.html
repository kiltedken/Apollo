<!---TVSHOWS------------------------------------------------------------------->
<div ng-controller="TVShows" class="shows-block app fade-away" ng-show="focus == 'shows'">
    <h2>TV Shows</h2>
    <div class="tv-information time-to" ng-repeat="show in tvshows">
        <span><i class="fa fa-rss fade"></i></span>
        <span class="shows_date" ng-bind="show.data.episode.release_date"></span></span>
        <br/>
        <span fade><span style="font-weight: bold" ng-bind="show.data.episode.show.title"></span>
    </div>
</div>
