<!---REMINDERS----------------------------------------------------------------->
<div class="reminders-container reminder-block app fade-away" ng-show="focus == 'reminders'">
  <h2>Reminders</h2>
    <ul ng-controller="Reminder">
        <li class="reminders animate-grow" ng-repeat="reminder in reminders">
            <span class="reminder" ng-bind="reminder"></span>
        </li>
    </ul>
</div>
